<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
  </head>
  <body>
    <div>
      <div class="fs-3">form checks</div>
      <div>
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-check"
        />
        <label for="default-check" class="form-check-label"
          >Default checkbox</label
        >
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="checked-checkbox"
          checked
        />
        <label for="checked-checkbox" class="form-check-label"
          >checked checkbox</label
        >
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="disable-checkbox"
          disabled
        />
        <label for="disable-checkbox" class="form-check-label"
          >disabled checkbox</label
        >
      </div>
      <div class="fs-3">Radios</div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flex-radio"
          id="default-radio"
        />
        <label for="default-radio" class="form-check-label"
          >Default Radio</label
        >
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flex-radio"
          id="checked-radio"
          checked
        />
        <label for="checked-radio" class="form-check-label"
          >Checked Radio</label
        >
      </div>
    
    <div class="fs-3">switchs</div>
    <div class="form-check form-switch">
      <input
        type="checkbox"
        class="form-check-input"
        name=""
        id="form-switch"
      />
      <label for="default-switch" class="form-check=label"
        >Default-switch</label
      >
    </div>

      <div class="fs-3">CheckBoxes inline</div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-inline"
        />
        <label for="default-inline" class="form-check-label"
          >Default checkbox inline</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="checked-inline"
          checked
        />
        <label for="checked-inline" class="form-check-label"
          >checked checkbox inline</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="disable-inline"
          disabled
        />
        <label for="disable-inline" class="form-check-label"
          >disabled checkbox inline</label
        >
    
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <hr />
    <a href="./index.html" class="fs-5" target="_self">Index</a>
  </body>
</html>
