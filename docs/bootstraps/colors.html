<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div class="h3">Colors</div>
    <button class="btn">Basic</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-dark">Dark</button>

    <hr />
    <div class="h3">Text Colors</div>
    <div class="text-primary">Primary</div>
    <div class="text-secondary">Secondary</div>
    <div class="text-success">Success</div>

    <hr />

    <div class="text-bg-primary">Primary</div>
    <div class="bg-secondary">Secondary</div>
    <div class="text-bg-success">Success</div>
    <div class="text-bg-info">Info</div>

    <hr />
    <div class="h3">Colors Opacity</div>
    <div class="text-bg-info bg-opacity-75">Info</div>
    <div class="text-bg-warning bg-opacity-50">Warning</div>
    <div class="text-bg-danger bg-opacity-25">Danger</div>
    <div class="text-bg-dark bg-opacity-10">Dark</div>
