<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mb-3">
        <div class="col">
          <div class="fs-4 mb-2">Email</div>
          <input type="text" class="form-control" />
        </div>
        <div class="col">
          <div class="fs-4 mb-2">Password</div>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label fs-4" for="">Address</label>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          placeholder="1234 Main St"
        />
      </div>
      <div class="mb-3">
        <label class="form-label fs-4" for="">Address 2</label>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <div class="fs-4 mb-2">City</div>
          <input type="text" class="form-control" />
        </div>
        <div class="col-4">
          <label for="" class="form-label fs-4 mb-2">State</label>
          <select class="form-select" aria-label="">
            <option selected>Choose...</option>
            <option value="M01">Cherry</option>
            <option value="M02">Berry</option>
            <option value="M03">Mango</option>
          </select>
        </div>
        <div class="col-2">
          <div class="fs-4 mb-2">Zip</div>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="checkMate"
        />
        <label for="checkMate">Check me out</label>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary">Sign in</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <hr />
    <a href="./index.html" class="fs-5" target="_self">Index</a>
  </body>
</html>
