<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center">
      <form action="" method="get">
        <div class="row mt-5">
          <!-- 1번째 파트 -->
          <div class="col-8 col-md-5 mb-5">
            <div class="fs-1">Vertically centered hero sign-up form</div>
            이제 너도 웃잖니. 그 누구도 너같진 않아, Movie Star. 너의 꿈은
            반짝이는 Movie Star. 하지만 지금 넌 거리의 많고 많은 삐에로 뿐이야.
            고개 들어봐 저기 Shining Star. 이젠 네가 갈 길은 저만큼이나
            멀리있단다.
          </div>
          <!-- 2번째 파트 -->
          <div
            class="col-8 col-md-5 bg-secondary bg-opacity-10 p-4 border border-2 rounded"
          >
            <input
              type="email"
              class="form-control m-2"
              name="Email"
              placeholder="Email address"
            />
            <input
              type="password"
              class="form-control m-2"
              name="Pw"
              placeholder="Password"
            />
            <div class="m-2">
              <input
                type="checkbox"
                class="form-check-input"
                name="CheckBox"
                id="check"
              />
              <label for="check" class="form-label">Remember me</label>
            </div>
            <button
              type="submit"
              class="btn btn-primary container-fluid"
              value="SingUp"
            >
              Sign up
            </button>
            <hr />
            <div class="fs-6">
              By clicking Sign up. you agree to the terms of use.
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <a href="./index.html" target="_self">Index</a>
  </body>
</html>
