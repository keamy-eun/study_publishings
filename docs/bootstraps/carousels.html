<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
  </head>
  <body>
    <div class="fs-3">Carousels</div>
    <div class="container">
      <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/la.jpg
                    "
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/la_2.jpg
                    "
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/chicago.jpg
                    "
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img src="" alt="" />
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/ny.jpg
                    "
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="fs-3">Carousels with grids</div>
    <div class="row">
      <div class="col-6">
        <div>Contents</div>
      </div>
      <div class="col-6">
        <div class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="w-100"
                src="https://www.w3schools.com/bootstrap5/la.jpg
                  "
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                class="w-100"
                src="https://www.w3schools.com/bootstrap5/chicago.jpg
                  "
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img src="" alt="" />
              <img
                class="w-100"
                src="https://www.w3schools.com/bootstrap5/ny.jpg
                  "
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fs-3">Carousels with indicators</div>
    <div class="container">
      <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <!-- carousel indicator -->
        <div class="carousel-indicators">
          <button
            data-bs-target="#carouselId"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button data-bs-target="#carouselId" data-bs-slide-to="1"></button>
          <button data-bs-target="#carouselId" data-bs-slide-to="2"></button>
        </div>

        <!-- carousel inner -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/la.jpg
                    "
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/chicago.jpg
                    "
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img src="" alt="" />
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/ny.jpg
                    "
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <hr />
    <a href="./index.html" class="fs-5" target="_self">Index</a>
  </body>
</html>
