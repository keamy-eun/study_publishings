<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      summit실행했을때의 주소 :
      https://keamy-eun.github.io/study_publisings/htmls/forms_basic.html?name=&id=&password=&password+check=&email1=&email2=&cellphone1=&cellphone2=&phone1=&phone2=&address_code=&adress1=&adress2=
    </h3>
    <table border="1">
      <form action="../forms_basic.html" method="get">
        <tr>
          <td>
            <div>
              <label for="">이름</label>
            </div>
          </td>
          <td>
            <input type="text" name="name" />

            <label for=""></label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">아이디</label>
          </td>
          <td>
            <div>
              <input type="text" name="id" />
              <button type="submit">아이디중복확인</button>
            </div>
            <div>
              <label for=""
                >6~16자까지 영문자(대소문자), 숫자 사용 가능합니다.</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">비밀번호</label>
          </td>
          <td>
            <div>
              <input type="password" name="password" />
            </div>
            <div>
              <label for=""
                >6~16자까지 영문자(대소문자), 숫자 및 특수문자 사용
                가능합니다.</label
              >
            </div>
            <div>
              <label for=""
                >3자리 연속 또는 같은 문자, 아이디는 사용하실 수
                없습니다.</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">비밀번호 확인</label>
          </td>
          <td>
            <input type="password" name="password check" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">이메일</label>
          </td>
          <td>
            <input type="text" name="email1" />
            <label for="">@</label>
            <input type="text" name="email2" />
            <select name="" id="">
              <option value="">메일주소선택</option>
              <option value="">다음</option>
              <option value="">네이버</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">연락처</label>
          </td>
          <td>
            <div>
              <label for="">휴대전화</label>
              <select name="" id="">
                <option value="">010</option>
                <option value="">011</option>
              </select>
              <label for="">-</label>
              <input type="text" name="cellphone1" />
              <label for="">-</label>
              <input type="text" name="cellphone2" />
            </div>
            <div>
              <label for="">일반전화</label>
              <select name="" id="">
                <option value="">선택</option>
                <option value="">031</option>
              </select>
              <label for="">-</label>
              <input type="text" name="phone1" />
              <label for="">-</label>
              <input type="text" name="phone2" />
            </div>
            <div>
              <label for="">연락처는 둘 중 하나만 입력해도 됩니다.</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">우편번호</label>
          </td>
          <td>
            <input type="text" name="address_code" />
            <button type="submit">주소검색</button>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">주소</label>
          </td>
          <td>
            <div>
              <input type="text" name="adress1" />
            </div>
            <div>
              <input type="text" name="adress2" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">정보수신 여부</label>
          </td>
          <td>
            <label for="">서비스 및 이벤트 소식을</label>
            <input type="checkbox" id="email_id" name="email" />
            <label for="email_id">Email로 수신하겠습니다.</label>
            <input type="checkbox" id="sms_id" name="sms" />
            <label for="sms_id">SMS로 수신하겠습니다.</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">보내기</button>
          </td>
        </tr>
      </form>
    </table>

    <a href="../../index.html" target="_self">Index</a>
  </body>
</html>
